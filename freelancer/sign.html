<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelance.tj</title>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="sign-in">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="sign-form text-center">
                    <form class="form-signin">
                        <a href="index.html">
                            <img class="mb-4" src="img/logo.png" alt="" width="100" height="35">
                        </a>
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-warning btn-block" type="submit">Войти</button>
                        <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
                        <div class=" d-flex">
                            <a class="btn btn-lg btn-warning btn-block bottom-btn" href="profile.html" >Регистрация</a>
                            <button class="btn btn-lg btn-outline-warning btn-block bottom-btn" type="submit">Забыли ?</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</section>

<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
