<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Convert</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3">
				<h3 class="text-center">Конвертер</h3>
				<form >
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" id="kmInpt" placeholder="Enter km...">
					</div>
				</form>
				<div id="output" class="content pt-4">
					<div class="card mb-3 alert-primary">
						<div class="card-block p-1">
							<h5>Metres : </h5>
							<div id="mOut"></div>
						</div>
					</div>
					<div class="card mb-3 alert-warning">
						<div class="card-block p-1">
							<h5>Santimetres : </h5>
							<div id="smOut"></div>
						</div>
					</div>
					<div class="card mb-3 alert-success">
						<div class="card-block p-1">
							<h5>Milimetres : </h5>
							<div id="mmOut"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
